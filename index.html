<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariful Islam - QR & Calc</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap');

        * {
            box-sizing: border-box;
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1a110f;
            color: #efdbd5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Home Screen */
        #home-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 25px;
            width: 100%;
            position: relative;
        }

        /* Top Owner Text */
        .top-owner {
            position: absolute;
            top: 50px;
            font-size: 1rem;
            color: #f7e3a0;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 2px solid #8b442d;
            padding-bottom: 5px;
        }

        .menu-btn {
            width: 85%;
            max-width: 400px;
            padding: 45px 20px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .menu-btn:active { transform: scale(0.95); }

        .qr-menu { background-color: #553f38; color: #efdbd5; }
        .calc-menu { background-color: #8b442d; color: #ffdad0; }

        /* App Sections */
        .app-section {
            display: none;
            width: 100%;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn {
            background-color: #352d2b;
            color: #efdbd5;
            border: 1px solid #553f38;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }

        .scan-nav-btn {
            background-color: #8b442d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .user-name {
            color: #8b442d;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        /* QR Scanner & Gallery Styles */
        #scanner-container {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid #553f38;
            background: #000;
        }

        .file-input-wrapper {
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
        }

        .custom-file-upload {
            display: block;
            background-color: #2a1f1d;
            color: #f7e3a0;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            border: 1px dashed #f7e3a0;
            cursor: pointer;
            font-weight: 500;
        }

        #qr-input-file { display: none; }

        .result-box {
            width: 90%; max-width: 400px; background: #2a1f1d; border: 1px solid #553f38;
            padding: 20px; margin-top: 20px; border-radius: 15px; text-align: center; word-wrap: break-word;
        }

        /* Calculator Styles */
        .calculator { width: 100%; max-width: 360px; }
        .screen { height: 160px; display: flex; justify-content: flex-end; align-items: flex-end; margin-bottom: 20px; }
        .input-text { font-size: 3.5rem; text-align: right; width: 100%; overflow: hidden; }
        .buttons-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 14px; }
        .calc-btn { height: 75px; width: 75px; border-radius: 50%; border: none; font-size: 1.6rem; cursor: pointer; }
        .num-btn { background: #352d2b; color: #efdbd5; }
        .func-btn { background: #553f38; color: #efdbd5; }
        .ac-btn { background: #8b442d; color: #ffdad0; }
        .equal-btn { background: #f7e3a0; color: #3e2e00; border-radius: 28px; }
        
        #qrcode-display { background: white; padding: 20px; border-radius: 15px; min-height: 200px; }
    </style>
</head>
<body>

<div id="home-screen">
    <div class="top-owner">Owner by MD TARIFUL ISLAM</div>
    
    <button class="menu-btn qr-menu" onclick="openApp('qr-section')">1 : QR Code Generator</button>
    <button class="menu-btn calc-menu" onclick="openApp('calc-section')">2 : Calculator</button>
</div>

<div id="qr-section" class="app-section">
    <div class="header-row">
        <button class="back-btn" onclick="goHome()">‚Üê Back</button>
        <button class="scan-nav-btn" onclick="openApp('scan-section')">üì∑ Scan QR</button>
    </div>
    <div class="user-name">MD TARIFUL ISLAM</div>
    <div style="display:flex; flex-direction:column; align-items:center; gap:20px;">
        <input id="qrcode-input" type="text" placeholder="Type text or link" oninput="generateQR()" style="padding:18px; width:300px; border-radius:15px; border:2px solid #553f38; background:#2a1f1d; color:white; text-align:center;">
        <div id="qrcode-display"></div>
        <button id="download-btn" onclick="downloadQR()" style="background:#f7e3a0; color:#3e2e00; border:none; padding:12px 25px; border-radius:12px; font-weight:bold; display:none;">Download QR</button>
    </div>
</div>

<div id="scan-section" class="app-section">
    <div class="header-row">
        <button class="back-btn" onclick="openApp('qr-section')">‚Üê Back</button>
        <span style="font-weight: bold;">QR Scanner</span>
    </div>
    
    <div id="scanner-container"></div>

    <div class="file-input-wrapper">
        <label for="qr-input-file" class="custom-file-upload">
            üñºÔ∏è Choice Photo from Gallery
        </label>
        <input type="file" id="qr-input-file" accept="image/*">
    </div>
    
    <div class="result-box">
        <h3 style="color:#f7e3a0; margin-bottom:10px;">Result:</h3>
        <p id="scan-result">Scanning or upload a photo...</p>
    </div>
</div>

<div id="calc-section" class="app-section">
    <button class="back-btn" onclick="goHome()">‚Üê Back</button>
    <div class="calculator">
        <div class="screen"><div id="display" class="input-text">0</div></div>
        <div class="user-name">MD TARIFUL ISLAM</div>
        <div class="buttons-grid">
            <button class="calc-btn ac-btn" onclick="clearAll()">AC</button>
            <button class="calc-btn func-btn" onclick="append('%')">%</button>
            <button class="calc-btn func-btn" onclick="append('/')">√∑</button>
            <button class="calc-btn func-btn" onclick="append('*')">√ó</button>
            <button class="calc-btn num-btn" onclick="append('7')">7</button>
            <button class="calc-btn num-btn" onclick="append('8')">8</button>
            <button class="calc-btn num-btn" onclick="append('9')">9</button>
            <button class="calc-btn func-btn" onclick="append('-')">‚àí</button>
            <button class="calc-btn num-btn" onclick="append('4')">4</button>
            <button class="calc-btn num-btn" onclick="append('5')">5</button>
            <button class="calc-btn num-btn" onclick="append('6')">6</button>
            <button class="calc-btn func-btn" onclick="append('+')">+</button>
            <button class="calc-btn num-btn" onclick="append('1')">1</button>
            <button class="calc-btn num-btn" onclick="append('2')">2</button>
            <button class="calc-btn num-btn" onclick="append('3')">3</button>
            <button class="calc-btn equal-btn" onclick="calculate()">=</button>
            <button class="calc-btn num-btn" onclick="append('0')">0</button>
            <button class="calc-btn num-btn" onclick="append('.')">.</button>
            <button class="calc-btn num-btn" onclick="backspace()">‚å´</button>
        </div>
    </div>
</div>

<script>
let html5QrCode = null;

function openApp(id) {
    document.getElementById('home-screen').style.display = 'none';
    document.querySelectorAll('.app-section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'flex';
    if (id === 'scan-section') startAutoScanner();
    else stopScanner();
}

function goHome() {
    document.getElementById('home-screen').style.display = 'flex';
    document.querySelectorAll('.app-section').forEach(s => s.style.display = 'none');
    stopScanner();
}

/* QR Logic */
const qrcodeContainer = new QRCode(document.getElementById("qrcode-display"), { width: 200, height: 200 });
function generateQR() {
    const val = document.getElementById("qrcode-input").value;
    const btn = document.getElementById("download-btn");
    const displayDiv = document.getElementById("qrcode-display");
    if (val.trim() === "") { displayDiv.style.visibility = "hidden"; btn.style.display = "none"; }
    else { displayDiv.style.visibility = "visible"; qrcodeContainer.makeCode(val); btn.style.display = "block"; }
}
function downloadQR() {
    const canvas = document.querySelector("#qrcode-display canvas");
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "qr_tariful.png";
    a.click();
}

/* Scanner Logic */
function startAutoScanner() {
    if (!html5QrCode) html5QrCode = new Html5Qrcode("scanner-container");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
    .catch(err => { document.getElementById('scan-result').innerText = "Camera not available."; });
}
function stopScanner() { if (html5QrCode && html5QrCode.isScanning) html5QrCode.stop(); }
function onScanSuccess(decodedText) {
    document.getElementById('scan-result').innerHTML = `<a href="${decodedText}" target="_blank" style="color: #efdbd5;">${decodedText}</a>`;
    if (navigator.vibrate) navigator.vibrate(100);
}

/* Gallery Logic */
document.getElementById('qr-input-file').addEventListener('change', e => {
    if (e.target.files.length === 0) return;
    const html5QrCodeFile = new Html5Qrcode("scanner-container");
    html5QrCodeFile.scanFile(e.target.files[0], true)
    .then(text => onScanSuccess(text))
    .catch(err => { document.getElementById('scan-result').innerText = "QR code not found."; });
});

/* Calc Logic */
const display = document.getElementById("display");
function append(val) { display.innerText = display.innerText === "0" ? val : display.innerText + val; }
function clearAll() { display.innerText = "0"; }
function backspace() { display.innerText = display.innerText.length > 1 ? display.innerText.slice(0, -1) : "0"; }
function calculate() {
    try { display.innerText = eval(display.innerText.replace('√ó', '*').replace('√∑', '/')); }
    catch { display.innerText = "Error"; setTimeout(clearAll, 1000); }
}
</script>

</body>
</html>
