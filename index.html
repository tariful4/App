<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARIFUL 2.0 - Pro</title>
    <style>
        :root {
            --bg-color: #1a110f;
            --card-bg: #2a1f1d;
            --text-main: #efdbd5;
            --accent: #8b442d;
            --num-btn: #3a2e2a;
            --op-btn: #4d3d39;
            --eq-btn: #e9e29c;
            --eq-text: #3e2e00;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-color); color: var(--text-main); display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }
        .container { width: 100%; max-width: 400px; padding: 20px; }
        .hidden { display: none !important; }
        .auth-box, .dashboard-box, .app-box { 
            background: var(--card-bg); padding: 25px; border-radius: 28px; 
            margin-top: 30px; text-align: center; border: 1px solid #3e2e2a; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .owner-info { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px dashed #553f38; line-height: 1.6; }
        .owner-info h4 { color: #e9e29c; font-size: 1.1rem; text-transform: uppercase; }
        .owner-info p { font-size: 0.85rem; color: #bcaea9; }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; border: 1px solid #553f38; background: #1a110f; color: white; outline: none; }
        .btn-primary { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .reset-link { color: #ff8a80; font-size: 0.8rem; cursor: pointer; display: block; margin-top: 15px; text-decoration: underline; }
        .calc-header { display: flex; justify-content: space-between; padding: 10px; color: #bcaea9; margin-bottom: 10px; }
        .screen { height: 120px; display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-end; padding: 20px; font-size: 2.5rem; color: white; word-break: break-all; background: #1a110f; border-radius: 15px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn { height: 70px; width: 70px; border: none; border-radius: 50%; font-size: 1.4rem; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        .btn-ac { background: #7c3a25; color: #ffdbcf; }
        .btn-op { background: var(--op-btn); color: #efdbd5; }
        .btn-num { background: var(--num-btn); color: #efdbd5; }
        .btn-eq { background: var(--eq-btn); color: var(--eq-text); border-radius: 35px; }
        .list-item { background: #251a17; padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #3e2e2a; font-size: 0.9rem; }
        .item-actions button { background: none; border: none; color: #f7e3a0; margin-left: 8px; cursor: pointer; }
        .del-btn { color: #ff8a80 !important; }
        .note-area { width: 100%; height: 120px; background: #1a110f; border: 1px solid #3e2e2a; border-radius: 15px; padding: 15px; color: white; margin-bottom: 15px; resize: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection" class="auth-box">
        <div class="owner-info">
            <h4>Owner by TARIFUL ISLAM</h4>
            <p>üìû Phone: 01727515610</p>
            <p>‚úâÔ∏è Email: tariful404@gmail.com</p>
        </div>
        <h2 id="authTitle">TARIFUL 2.0</h2>
        <input type="text" id="userInput" class="auth-input" placeholder="Username">
        <input type="password" id="passInput" class="auth-input" placeholder="Password">
        <input type="number" id="pinInput" class="auth-input hidden" placeholder="4-Digit Security PIN">
        <button class="btn-primary" id="submitBtn">Login</button>
        <p id="toggleMsg" style="color:#f7e3a0; margin-top:15px; cursor:pointer;">New User? Register</p>
        <p id="forgotBtn" class="reset-link">Forgot Password?</p>
    </div>

    <div id="dashboard" class="hidden">
        <div class="dashboard-box">
            <h3>Welcome, <span id="displayUser" style="color:#f7e3a0;">User</span></h3>
            <p style="margin-bottom: 20px; color: #bcaea9;">Select an App to Run</p>
            <button class="btn-primary" id="openCalc">üî¢ Calculator</button>
            <button class="btn-primary" id="openNote" style="background:#4d3d39;">üìù Note Book</button>
            <button onclick="location.reload()" style="margin-top:30px; background:none; border:none; color:#7c3a25; cursor:pointer; font-weight: bold;">Logout</button>
        </div>
    </div>

    <div id="calcSec" class="app-box hidden">
        <div class="calc-header">
            <span id="backFromCalc" style="cursor:pointer; font-weight: bold;">‚úï Back</span>
            <span id="toggleHist" style="cursor:pointer">üïí History</span>
        </div>
        <div class="screen" id="disp">0</div>
        <div class="grid">
            <button class="btn btn-ac" onclick="clr()">AC</button>
            <button class="btn btn-op" onclick="add('(')">(</button>
            <button class="btn btn-op" onclick="add(')')">)</button>
            <button class="btn btn-op" onclick="add('/')">√∑</button>
            <button class="btn btn-num" onclick="add('7')">7</button>
            <button class="btn btn-num" onclick="add('8')">8</button>
            <button class="btn btn-num" onclick="add('9')">9</button>
            <button class="btn btn-op" onclick="add('*')">√ó</button>
            <button class="btn btn-num" onclick="add('4')">4</button>
            <button class="btn btn-num" onclick="add('5')">5</button>
            <button class="btn btn-num" onclick="add('6')">6</button>
            <button class="btn btn-op" onclick="add('-')">‚àí</button>
            <button class="btn btn-num" onclick="add('1')">1</button>
            <button class="btn btn-num" onclick="add('2')">2</button>
            <button class="btn btn-num" onclick="add('3')">3</button>
            <button class="btn btn-op" onclick="add('+')">+</button>
            <button class="btn btn-num" onclick="add('0')">0</button>
            <button class="btn btn-num" onclick="add('.')">.</button>
            <button class="btn btn-num" onclick="bk()">‚å´</button>
            <button class="btn btn-eq" onclick="runCalc()">=</button>
        </div>
        <div id="historyPanel" class="hidden" style="margin-top:20px; text-align: left;">
            <h4 style="border-bottom: 1px solid #3e2e2a; padding-bottom: 5px; margin-bottom: 10px;">History</h4>
            <div id="histList"></div>
        </div>
    </div>

    <div id="noteSec" class="app-box hidden">
        <div class="calc-header">
            <span id="backFromNote" style="cursor:pointer; font-weight: bold;">‚úï Back</span>
        </div>
        <textarea id="noteInput" class="note-area" placeholder="Write a note..."></textarea>
        <button id="saveNoteBtn" class="btn-primary">Save Note</button>
        <div id="notesList" style="margin-top:20px; text-align: left;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4fFgrOTrv24U7oei22yT_PzV8ZH-3UC4",
      authDomain: "my-database-23e85.firebaseapp.com",
      projectId: "my-database-23e85",
      storageBucket: "my-database-23e85.firebasestorage.app",
      messagingSenderId: "617226662362",
      appId: "1:617226662362:web:ef0e72eedcb6808e4d90e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = "";
    let isLogin = true;
    let editIndex = -1;

    // --- Core UI Functions ---
    const toggleAuth = () => {
        isLogin = !isLogin;
        document.getElementById("authTitle").innerText = isLogin ? "TARIFUL 2.0" : "Register";
        document.getElementById("submitBtn").innerText = isLogin ? "Login" : "Create Account";
        document.getElementById("toggleMsg").innerText = isLogin ? "New User? Register" : "Have an account? Login";
        document.getElementById("pinInput").classList.toggle("hidden", isLogin);
        document.getElementById("forgotBtn").classList.toggle("hidden", !isLogin);
    };

    const goDashboard = () => {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("displayUser").innerText = currentUser;
        fetchData();
    };

    // --- Firebase Logic ---
    document.getElementById("submitBtn").onclick = async () => {
        const u = document.getElementById("userInput").value.trim().toUpperCase();
        const p = document.getElementById("passInput").value.trim();
        if(!u || !p) return alert("Fill all fields");

        const ref = doc(db, "users", u);
        const snap = await getDoc(ref);

        if(isLogin) {
            if(snap.exists() && String(snap.data().password) === String(p)) {
                currentUser = u;
                goDashboard();
            } else alert("Wrong Username or Password!");
        } else {
            const pin = document.getElementById("pinInput").value;
            if(!pin || pin.length < 4) return alert("Enter a 4-digit PIN!");
            if(snap.exists()) return alert("User exists!");
            await setDoc(ref, { password: p, pin: pin, history: [], notes: [] });
            alert("Registered!"); toggleAuth();
        }
    };

    document.getElementById("forgotBtn").onclick = async () => {
        let u = prompt("Username:").toUpperCase();
        if(!u) return;
        const ref = doc(db, "users", u);
        const snap = await getDoc(ref);
        if(!snap.exists()) return alert("Not found!");

        if(prompt("PIN:") === String(snap.data().pin)) {
            const newP = prompt("New Password:");
            if(newP) {
                await updateDoc(ref, { password: newP });
                alert("Success! Try Login.");
            }
        } else alert("Wrong PIN!");
    };

    async function fetchData() {
        const snap = await getDoc(doc(db, "users", currentUser));
        const data = snap.data();
        
        document.getElementById("histList").innerHTML = (data.history || []).map((h, i) => `
            <div class="list-item"><span>${h}</span><button onclick="window.delItem('history', ${i})" style="color:red">‚úï</button></div>
        `).join("");

        document.getElementById("notesList").innerHTML = (data.notes || []).map((n, i) => `
            <div class="list-item"><span>${n}</span>
                <div>
                    <button onclick="window.editN(${i}, '${n}')" style="color:yellow">Edit</button>
                    <button onclick="window.delItem('notes', ${i})" style="color:red">Del</button>
                </div>
            </div>
        `).join("");
    }

    // --- Global Helpers ---
    window.delItem = async (type, i) => {
        const ref = doc(db, "users", currentUser);
        const snap = await getDoc(ref);
        let list = snap.data()[type];
        list.splice(i, 1);
        await updateDoc(ref, { [type]: list });
        fetchData();
    };

    window.editN = (i, txt) => {
        document.getElementById("noteInput").value = txt;
        editIndex = i;
        document.getElementById("saveNoteBtn").innerText = "Update Note";
    };

    window.saveCalcHistory = async (res) => {
        const ref = doc(db, "users", currentUser);
        const snap = await getDoc(ref);
        let hist = snap.data().history || [];
        hist.unshift(res);
        await updateDoc(ref, { history: hist.slice(0, 10) });
        fetchData();
    };

    // --- Event Listeners ---
    document.getElementById("toggleMsg").onclick = toggleAuth;
    document.getElementById("openCalc").onclick = () => { document.getElementById("dashboard").classList.add("hidden"); document.getElementById("calcSec").classList.remove("hidden"); };
    document.getElementById("openNote").onclick = () => { document.getElementById("dashboard").classList.add("hidden"); document.getElementById("noteSec").classList.remove("hidden"); };
    document.getElementById("backFromCalc").onclick = () => { document.getElementById("calcSec").classList.add("hidden"); document.getElementById("dashboard").classList.remove("hidden"); };
    document.getElementById("backFromNote").onclick = () => { document.getElementById("noteSec").classList.add("hidden"); document.getElementById("dashboard").classList.remove("hidden"); };
    document.getElementById("toggleHist").onclick = () => document.getElementById("historyPanel").classList.toggle("hidden");
    
    document.getElementById("saveNoteBtn").onclick = async () => {
        const val = document.getElementById("noteInput").value;
        if(!val) return;
        const ref = doc(db, "users", currentUser);
        const snap = await getDoc(ref);
        let notes = snap.data().notes || [];
        if(editIndex > -1) { notes[editIndex] = val; editIndex = -1; document.getElementById("saveNoteBtn").innerText = "Save Note"; }
        else notes.push(val);
        await updateDoc(ref, { notes });
        document.getElementById("noteInput").value = "";
        fetchData();
    };
</script>

<script>
    // --- Calculator Engine (Non-Module) ---
    let disp = document.getElementById("disp");
    function add(v) { (disp.innerText === "0" && v !== '.') ? disp.innerText = v : disp.innerText += v; }
    function clr() { disp.innerText = "0"; }
    function bk() { disp.innerText = disp.innerText.length > 1 ? disp.innerText.slice(0, -1) : "0"; }
    function runCalc() {
        try {
            let res = eval(disp.innerText.replace(/√∑/g, '/').replace(/√ó/g, '*'));
            let log = disp.innerText + " = " + res;
            disp.innerText = res;
            if(window.saveCalcHistory) window.saveCalcHistory(log);
        } catch { disp.innerText = "Error"; setTimeout(()=> disp.innerText = "0", 1500); }
    }
</script>

</body>
</html>
