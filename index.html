<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARIFUL ISLAM </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap');

        * { box-sizing: border-box; font-family: 'Google Sans', sans-serif; margin: 0; padding: 0; }
        body { background-color: #1a110f; color: #efdbd5; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        /* Navigation Styles */
        #home-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; gap: 15px; width: 100%; position: relative; }
        .top-owner { position: absolute; top: 30px; font-size: 0.9rem; color: #f7e3a0; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; border-bottom: 2px solid #8b442d; }

        .menu-btn { width: 85%; max-width: 400px; padding: 25px; font-size: 1.1rem; font-weight: bold; border: none; border-radius: 20px; cursor: pointer; transition: 0.2s; }
        .qr-menu { background-color: #553f38; color: #efdbd5; }
        .calc-menu { background-color: #8b442d; color: #ffdad0; }
        .video-menu { background-color: #2e4d3c; color: #d0ffda; } 
        .history-menu { background-color: #352d2b; color: #f7e3a0; padding: 15px; font-size: 1rem; }

        /* App Sections */
        .app-section { display: none; width: 100%; flex-direction: column; align-items: center; padding: 20px; }
        .header-row { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { background-color: #352d2b; color: #efdbd5; border: 1px solid #553f38; padding: 10px 20px; border-radius: 50px; cursor: pointer; }

        /* Pro Video Player Styles */
        #player-wrapper { width: 100%; max-width: 600px; position: relative; background: #000; aspect-ratio: 16/9; display: none; border-radius: 15px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        #main-video { width: 100%; height: 100%; }
        .gesture-area { position: absolute; top: 0; right: 0; width: 40%; height: 100%; z-index: 10; }
        .vol-indicator { position: absolute; top: 50%; right: 20px; background: rgba(0,0,0,0.7); padding: 8px; border-radius: 8px; display: none; z-index: 20; color: white; }
        .custom-controls { position: absolute; bottom: 0; width: 100%; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; justify-content: center; gap: 25px; padding: 12px; z-index: 15; }
        .ctrl-btn { background: none; border: none; color: white; font-size: 1.8rem; cursor: pointer; }
        
        .video-grid { display: grid; grid-template-columns: 1fr; gap: 10px; width: 100%; max-width: 500px; }
        .video-item { display: flex; align-items: center; background: #2a1f1d; padding: 12px; border-radius: 15px; cursor: pointer; border: 1px solid #3d2d2a; }
        .thumb-icon { font-size: 1.5rem; margin-right: 15px; }
        .video-title-text { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* Background Audio UI */
        .bg-mode-btn { background: #8b442d; color: white; border: none; padding: 8px 15px; border-radius: 8px; margin-top: 10px; cursor: pointer; font-size: 0.8rem; }

        /* Calculator Styles */
        .calculator { width: 100%; max-width: 360px; }
        .screen { height: 120px; display: flex; justify-content: flex-end; align-items: flex-end; margin-bottom: 20px; }
        .input-text { font-size: 3rem; text-align: right; width: 100%; }
        .buttons-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .calc-btn { height: 70px; width: 70px; border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; }
        .num-btn { background: #352d2b; color: #efdbd5; }
        .func-btn { background: #553f38; color: #efdbd5; }
        .ac-btn { background: #8b442d; color: #ffdad0; }
        .equal-btn { background: #f7e3a0; color: #3e2e00; border-radius: 28px; }

        .history-list { width: 100%; max-width: 400px; background: #2a1f1d; border-radius: 15px; padding: 10px; margin-top: 10px; max-height: 400px; overflow-y: auto; }
        .history-item { padding: 12px; border-bottom: 1px solid #553f38; font-size: 0.85rem; }
        #qrcode-display { background: white; padding: 15px; border-radius: 15px; }
    </style>
</head>
<body>

<div id="home-screen">
    <div class="top-owner">Owner by MD TARIFUL ISLAM</div>
    <button class="menu-btn qr-menu" onclick="openApp('qr-section')">1 : QR Code Generator</button>
    <button class="menu-btn calc-menu" onclick="openApp('calc-section')">2 : Calculator</button>
    <button class="menu-btn video-menu" onclick="openApp('video-section')">3 : Pro Video Player</button>
    <button class="menu-btn history-menu" onclick="showHistory()">üìú View Saved History</button>
</div>

<div id="video-section" class="app-section">
    <div class="header-row">
        <button class="back-btn" onclick="goHome()">‚Üê Back</button>
        <span style="font-weight: bold; color: #d0ffda;">Pro Player</span>
    </div>

    <div id="player-wrapper">
        <div class="gesture-area" id="vol-touch"></div>
        <div class="vol-indicator" id="vol-ui">üîä 100%</div>
        <video id="main-video" playsinline></video>
        <div class="custom-controls">
            <button class="ctrl-btn" onclick="playPrev()">‚èÆ</button>
            <button class="ctrl-btn" onclick="togglePlay()" id="play-pause">‚ñ∂</button>
            <button class="ctrl-btn" onclick="playNext()">‚è≠</button>
            <button class="ctrl-btn" onclick="enableBackgroundPlay()">üéß BG</button>
            <button class="ctrl-btn" onclick="fullRotate()">üîÑ</button>
        </div>
    </div>

    <button class="menu-btn video-menu" style="padding:15px; margin-bottom:15px;" onclick="document.getElementById('video-upload').click()">+ Load All Videos</button>
    <input type="file" id="video-upload" accept="video/*" multiple style="display:none" onchange="handleFiles(event)">

    <div class="video-grid" id="video-list-container"></div>
</div>

<div id="qr-section" class="app-section">
    <div class="header-row"><button class="back-btn" onclick="goHome()">‚Üê Back</button></div>
    <input id="qrcode-input" type="text" placeholder="Type text or link" oninput="generateQR()" style="padding:15px; width:90%; border-radius:12px; border:2px solid #553f38; background:#2a1f1d; color:white; text-align:center; margin-bottom: 20px;">
    <div id="qrcode-display"></div>
</div>

<div id="calc-section" class="app-section">
    <div class="header-row"><button class="back-btn" onclick="goHome()">‚Üê Back</button></div>
    <div class="calculator">
        <div class="screen"><div id="display" class="input-text">0</div></div>
        <div class="buttons-grid">
            <button class="calc-btn ac-btn" onclick="clearAll()">AC</button>
            <button class="calc-btn func-btn" onclick="append('/')">/</button>
            <button class="calc-btn func-btn" onclick="append('*')">*</button>
            <button class="calc-btn num-btn" onclick="backspace()">‚å´</button>
            <button class="calc-btn num-btn" onclick="append('7')">7</button>
            <button class="calc-btn num-btn" onclick="append('8')">8</button>
            <button class="calc-btn num-btn" onclick="append('9')">9</button>
            <button class="calc-btn func-btn" onclick="append('-')">-</button>
            <button class="calc-btn equal-btn" style="grid-row: span 2; height: 152px;" onclick="calculate()">=</button>
            <button class="calc-btn num-btn" style="grid-column: span 2; width: 155px; border-radius: 40px;" onclick="append('0')">0</button>
        </div>
    </div>
</div>

<div id="history-section" class="app-section">
    <div class="header-row"><button class="back-btn" onclick="goHome()">‚Üê Back</button></div>
    <div class="history-list" id="history-container"></div>
</div>

<script>
let videoList = [];
let currentIndex = 0;
const video = document.getElementById('main-video');
const wrapper = document.getElementById('player-wrapper');

function openApp(id) {
    document.getElementById('home-screen').style.display = 'none';
    document.querySelectorAll('.app-section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'flex';
}

function goHome() {
    // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶™‡¶ú ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá ‡¶π‡ßã‡¶Æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶Ø‡ßá‡¶§‡ßá ‡¶ö‡¶æ‡¶á‡¶≤‡ßá ‡¶®‡¶ø‡¶ö‡ßá‡¶∞ ‡¶≤‡¶æ‡¶á‡¶®‡¶ü‡¶ø ‡¶ï‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
    // video.pause(); 
    document.getElementById('home-screen').style.display = 'flex';
    document.querySelectorAll('.app-section').forEach(s => s.style.display = 'none');
}

/* --- Improved Video Player with BG Play --- */
function handleFiles(event) {
    const files = Array.from(event.target.files);
    const container = document.getElementById('video-list-container');
    container.innerHTML = '';
    videoList = [];
    files.forEach((file, index) => {
        const url = URL.createObjectURL(file);
        videoList.push({ name: file.name, url: url });
        const item = document.createElement('div');
        item.className = 'video-item';
        item.innerHTML = `<span class="thumb-icon">üéûÔ∏è</span><div class="video-title-text">${file.name}</div>`;
        item.onclick = () => playVideo(index);
        container.appendChild(item);
    });
}

function playVideo(index) {
    currentIndex = index;
    video.src = videoList[index].url;
    wrapper.style.display = 'block';
    video.play();
    document.getElementById('play-pause').innerText = '‚è∏';
    updateMediaSession();
    window.scrollTo(0,0);
}

function togglePlay() {
    if (video.paused) { video.play(); document.getElementById('play-pause').innerText = '‚è∏'; }
    else { video.pause(); document.getElementById('play-pause').innerText = '‚ñ∂'; }
}

function playNext() { if (currentIndex < videoList.length - 1) playVideo(currentIndex + 1); }
function playPrev() { if (currentIndex > 0) playVideo(currentIndex - 1); }

// Background Play (Picture-in-Picture)
async function enableBackgroundPlay() {
    try {
        if (document.pictureInPictureElement) {
            await document.exitPictureInPicture();
        } else {
            await video.requestPictureInPicture();
        }
    } catch (error) {
        alert("Background play not supported or requires user interaction.");
    }
}

// Media Session for Lock Screen Controls
function updateMediaSession() {
    if ('mediaSession' in navigator) {
        navigator.mediaSession.metadata = new MediaMetadata({
            title: videoList[currentIndex].name,
            artist: 'Tariful Player',
            album: 'Local Storage Video'
        });

        navigator.mediaSession.setActionHandler('play', () => { video.play(); });
        navigator.mediaSession.setActionHandler('pause', () => { video.pause(); });
        navigator.mediaSession.setActionHandler('previoustrack', playPrev);
        navigator.mediaSession.setActionHandler('nexttrack', playNext);
    }
}

function fullRotate() {
    if (wrapper.requestFullscreen) {
        wrapper.requestFullscreen();
    }
}

/* ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶≤‡¶ú‡¶ø‡¶ï (Calculator, QR) ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
function append(val) { const d = document.getElementById("display"); d.innerText = d.innerText === "0" ? val : d.innerText + val; }
function clearAll() { document.getElementById("display").innerText = "0"; }
function calculate() { try { const d = document.getElementById("display"); d.innerText = eval(d.innerText); } catch { alert("Error"); } }
function showHistory() { openApp('history-section'); }
</script>
</body>
</html>
