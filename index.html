<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARIFUL 2.0 - Pro</title>
    
    <meta name="description" content="TARIFUL 2.0 - A powerful all-in-one Pro App featuring a professional Calculator and Note Book for daily productivity by Tariful Islam.">
    
    <style>
        :root {
            --bg-color: #1a110f;
            --card-bg: #2a1f1d;
            --text-main: #efdbd5;
            --accent: #8b442d;
            --num-btn: #3a2e2a;
            --op-btn: #4d3d39;
            --eq-btn: #e9e29c;
            --eq-text: #3e2e00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-color); color: var(--text-main); display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; }

        .container { width: 100%; max-width: 400px; padding: 20px; }
        .hidden { display: none !important; }

        /* Auth & Dashboard Boxes */
        .auth-box, .dashboard-box, .app-box { 
            background: var(--card-bg); padding: 25px; border-radius: 28px; 
            margin-top: 30px; text-align: center; border: 1px solid #3e2e2a; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .owner-info {
            margin-bottom: 20px; padding-bottom: 15px; 
            border-bottom: 1px dashed #553f38; line-height: 1.6;
        }
        .owner-info h4 { color: #e9e29c; font-size: 1.1rem; text-transform: uppercase; }
        .owner-info p { font-size: 0.85rem; color: #bcaea9; }

        .auth-input { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; 
            border: 1px solid #553f38; background: #1a110f; color: white; outline: none; 
        }

        .btn-primary { 
            width: 100%; padding: 15px; background: var(--accent); color: white; 
            border: none; border-radius: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; 
        }

        .reset-link { color: #ff8a80; font-size: 0.8rem; cursor: pointer; display: block; margin-top: 15px; text-decoration: underline; }

        /* Calculator UI */
        .calc-header { display: flex; justify-content: space-between; padding: 10px; color: #bcaea9; margin-bottom: 10px; }
        .screen { 
            height: 120px; display: flex; flex-direction: column; justify-content: flex-end; 
            align-items: flex-end; padding: 20px; font-size: 2.5rem; color: white; 
            word-break: break-all; background: #1a110f; border-radius: 15px; margin-bottom: 15px;
        }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn { 
            height: 70px; width: 70px; border: none; border-radius: 50%; 
            font-size: 1.4rem; cursor: pointer; display: flex; align-items: center; 
            justify-content: center; transition: 0.2s; 
        }
        .btn:active { transform: scale(0.95); opacity: 0.8; }
        
        .btn-ac { background: #7c3a25; color: #ffdbcf; }
        .btn-op { background: var(--op-btn); color: #efdbd5; }
        .btn-num { background: var(--num-btn); color: #efdbd5; }
        .btn-eq { background: var(--eq-btn); color: var(--eq-text); border-radius: 35px; }

        /* List Items */
        .list-item { 
            background: #251a17; padding: 12px; border-radius: 12px; 
            margin-bottom: 10px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid #3e2e2a; font-size: 0.9rem;
        }
        .item-actions button { background: none; border: none; color: #f7e3a0; margin-left: 8px; cursor: pointer; }
        .del-btn { color: #ff8a80 !important; }

        .note-area { 
            width: 100%; height: 120px; background: #1a110f; border: 1px solid #3e2e2a; 
            border-radius: 15px; padding: 15px; color: white; margin-bottom: 15px; resize: none; 
        }
    </style>
</head>
<body>

<div class="container">
    <div id="authSection" class="auth-box">
        <div class="owner-info">
            <h4>Owner by TARIFUL ISLAM</h4>
            <p>üìû Phone: 01727515610</p>
            <p>‚úâÔ∏è Email: tariful404@gmail.com</p>
        </div>

        <h2 id="authTitle">TARIFUL 2.0</h2>
        <input type="text" id="userInput" class="auth-input" placeholder="Username">
        <input type="password" id="passInput" class="auth-input" placeholder="Password">
        <input type="number" id="pinInput" class="auth-input hidden" placeholder="4-Digit Security PIN (Only for Register)">
        
        <button class="btn-primary" id="submitBtn">Login</button>
        
        <p onclick="toggleAuth()" id="toggleMsg" style="color:#f7e3a0; margin-top:15px; cursor:pointer;">New User? Register</p>
        <p onclick="showResetPrompt()" id="forgotBtn" class="reset-link">Forgot Password?</p>
    </div>

    <div id="dashboard" class="hidden">
        <div class="dashboard-box">
            <h3>Welcome, <span id="displayUser" style="color:#f7e3a0;">User</span></h3>
            <p style="margin-bottom: 20px; color: #bcaea9;">Select an App to Run</p>
            <button class="btn-primary" onclick="showApp('calcSec')">üî¢ Calculator</button>
            <button class="btn-primary" onclick="showApp('noteSec')" style="background:#4d3d39;">üìù Note Book</button>
            <button onclick="location.reload()" style="margin-top:30px; background:none; border:none; color:#7c3a25; cursor:pointer; font-weight: bold;">Logout</button>
        </div>
    </div>

    <div id="calcSec" class="app-box hidden">
        <div class="calc-header">
            <span onclick="backToDash()" style="cursor:pointer; font-weight: bold;">‚úï Back</span>
            <span onclick="toggleHistory()" style="cursor:pointer">üïí History</span>
        </div>
        <div class="screen" id="disp">0</div>
        <div class="grid">
            <button class="btn btn-ac" onclick="clr()">AC</button>
            <button class="btn btn-op" onclick="add('(')">(</button>
            <button class="btn btn-op" onclick="add(')')">)</button>
            <button class="btn btn-op" onclick="add('/')">√∑</button>
            <button class="btn btn-num" onclick="add('7')">7</button>
            <button class="btn btn-num" onclick="add('8')">8</button>
            <button class="btn btn-num" onclick="add('9')">9</button>
            <button class="btn btn-op" onclick="add('*')">√ó</button>
            <button class="btn btn-num" onclick="add('4')">4</button>
            <button class="btn btn-num" onclick="add('5')">5</button>
            <button class="btn btn-num" onclick="add('6')">6</button>
            <button class="btn btn-op" onclick="add('-')">‚àí</button>
            <button class="btn btn-num" onclick="add('1')">1</button>
            <button class="btn btn-num" onclick="add('2')">2</button>
            <button class="btn btn-num" onclick="add('3')">3</button>
            <button class="btn btn-op" onclick="add('+')">+</button>
            <button class="btn btn-num" onclick="add('0')">0</button>
            <button class="btn btn-num" onclick="add('.')">.</button>
            <button class="btn btn-num" onclick="bk()">‚å´</button>
            <button class="btn btn-eq" onclick="runCalc()">=</button>
        </div>
        <div id="historyPanel" class="hidden" style="margin-top:20px; text-align: left;">
            <h4 style="border-bottom: 1px solid #3e2e2a; padding-bottom: 5px; margin-bottom: 10px;">History</h4>
            <div id="histList"></div>
        </div>
    </div>

    <div id="noteSec" class="app-box hidden">
        <div class="calc-header">
            <span onclick="backToDash()" style="cursor:pointer; font-weight: bold;">‚úï Back</span>
        </div>
        <textarea id="noteInput" class="note-area" placeholder="Write a note..."></textarea>
        <button id="saveNoteBtn" class="btn-primary" onclick="saveNote()">Save Note</button>
        <div id="notesList" style="margin-top:20px; text-align: left;"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyC4fFgrOTrv24U7oei22yT_PzV8ZH-3UC4",
      authDomain: "my-database-23e85.firebaseapp.com",
      projectId: "my-database-23e85",
      storageBucket: "my-database-23e85.firebasestorage.app",
      messagingSenderId: "617226662362",
      appId: "1:617226662362:web:ef0e72eedcb6808e4d90e3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUser = "";
    let isLogin = true;
    let editIndex = -1;

    // --- Authentication & Reset Logic ---
    window.toggleAuth = () => {
        isLogin = !isLogin;
        document.getElementById("authTitle").innerText = isLogin ? "TARIFUL 2.0" : "Register";
        document.getElementById("submitBtn").innerText = isLogin ? "Login" : "Create Account";
        document.getElementById("toggleMsg").innerText = isLogin ? "New User? Register" : "Have an account? Login";
        
        const pinInp = document.getElementById("pinInput");
        const forgotBtn = document.getElementById("forgotBtn");
        if(isLogin) {
            pinInp.classList.add("hidden");
            forgotBtn.classList.remove("hidden");
        } else {
            pinInp.classList.remove("hidden");
            forgotBtn.classList.add("hidden");
        }
    };

    document.getElementById("submitBtn").onclick = async () => {
        const u = document.getElementById("userInput").value.trim().toUpperCase();
        const p = document.getElementById("passInput").value;
        const pin = document.getElementById("pinInput").value;

        if(!u || !p) { alert("Fill all fields"); return; }

        const ref = doc(db, "users", u);
        const snap = await getDoc(ref);

        if(isLogin) {
            if(snap.exists() && snap.data().password === p) {
                currentUser = u;
                goDashboard();
            } else alert("Wrong Username or Password!");
        } else {
            if(!pin || pin.length < 4) { alert("Enter a 4-digit PIN for security!"); return; }
            if(snap.exists()) { alert("User already exists!"); return; }
            await setDoc(ref, { password: p, pin: pin, history: [], notes: [] });
            alert("Registration Successful!"); 
            toggleAuth();
        }
    };

    window.showResetPrompt = async () => {
        const u = prompt("Enter your Username to reset password:").toUpperCase();
        if(!u) return;
        const ref = doc(db, "users", u);
        const snap = await getDoc(ref);
        if(!snap.exists()) { alert("User not found!"); return; }

        const userPin = prompt("Enter your 4-digit Security PIN:");
        if(userPin === snap.data().pin) {
            const newPass = prompt("Enter your NEW Password:");
            if(newPass && newPass.length > 3) {
                await updateDoc(ref, { password: newPass });
                alert("Password updated! Now Login.");
            } else alert("Invalid Password!");
        } else alert("Incorrect PIN!");
    };

    function goDashboard() {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("displayUser").innerText = currentUser;
        fetchData();
    }

    // --- Data Operations ---
    async function fetchData() {
        if(!currentUser) return;
        const snap = await getDoc(doc(db, "users", currentUser));
        const data = snap.data();
        
        document.getElementById("histList").innerHTML = (data.history || []).map((h, i) => `
            <div class="list-item"><span>${h}</span><button class="del-btn" onclick="deleteItem('history', ${i})">‚úï</button></div>
        `).join("");

        document.getElementById("notesList").innerHTML = (data.notes || []).map((n, i) => `
            <div class="list-item"><span style="flex:1">${n}</span>
                <div class="item-actions">
                    <button onclick="editNote(${i}, '${n}')">Edit</button>
                    <button class="del-btn" onclick="deleteItem('notes', ${i})">Del</button>
                </div>
            </div>
        `).join("");
    }

    window.saveNote = async () => {
        const val = document.getElementById("noteInput").value;
        if(!val) return;
        const ref = doc(db, "users", currentUser);
        const snap = await getDoc(ref);
        let notes = snap.data().notes || [];
        if(editIndex > -1) { notes[editIndex] = val; editIndex = -1; document.getElementById("saveNoteBtn").innerText = "Save Note"; }
        else { notes.push(val); }
        await updateDoc(ref, { notes });
        document.getElementById("noteInput").value = "";
        fetchData();
    };

    window.editNote = (index, text) => { document.getElementById("noteInput").value = text; editIndex = index; document.getElementById("saveNoteBtn").innerText = "Update Note"; };

    window.deleteItem = async (type, index) => {
        const ref = doc(db, "users", currentUser);
        const snap = await getDoc(ref);
        let list = snap.data()[type];
        list.splice(index, 1);
        await updateDoc(ref, { [type]: list });
        fetchData();
    };

    window.saveCalcHistory = async (res) => {
        const ref = doc(db, "users", currentUser);
        const snap = await getDoc(ref);
        let history = snap.data().history || [];
        history.unshift(res);
        if(history.length > 10) history.pop();
        await updateDoc(ref, { history });
        fetchData();
    };

    window.showApp = (id) => { document.getElementById("dashboard").classList.add("hidden"); document.getElementById(id).classList.remove("hidden"); };
    window.backToDash = () => { document.getElementById("calcSec").classList.add("hidden"); document.getElementById("noteSec").classList.add("hidden"); document.getElementById("dashboard").classList.remove("hidden"); };
</script>

<script>
    // --- Calculator Engine ---
    let disp = document.getElementById("disp");
    function add(v) { (disp.innerText === "0" && v !== '.') ? disp.innerText = v : disp.innerText += v; }
    function clr() { disp.innerText = "0"; }
    function bk() { disp.innerText = disp.innerText.length > 1 ? disp.innerText.slice(0, -1) : "0"; }
    function runCalc() {
        try {
            let res = eval(disp.innerText.replace(/√∑/g, '/').replace(/√ó/g, '*'));
            let log = disp.innerText + " = " + res;
            disp.innerText = res;
            if(window.saveCalcHistory) window.saveCalcHistory(log);
        } catch { disp.innerText = "Error"; setTimeout(()=> disp.innerText = "0", 1500); }
    }
    function toggleHistory() { document.getElementById("historyPanel").classList.toggle("hidden"); }
</script>

</body>
</html>
