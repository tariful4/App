<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tariful Islam - QR & Calc Pro</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap');

        * { box-sizing: border-box; font-family: 'Google Sans', sans-serif; margin: 0; padding: 0; }
        body { background-color: #1a110f; color: #efdbd5; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        /* Home Screen */
        #home-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; gap: 20px; width: 100%; position: relative; }
        .top-owner { position: absolute; top: 30px; font-size: 0.9rem; color: #f7e3a0; letter-spacing: 2px; text-transform: uppercase; font-weight: bold; border-bottom: 2px solid #8b442d; padding-bottom: 5px; }

        .menu-btn { width: 85%; max-width: 400px; padding: 35px 20px; font-size: 1.2rem; font-weight: bold; border: none; border-radius: 20px; cursor: pointer; transition: transform 0.2s; }
        .menu-btn:active { transform: scale(0.95); }
        .qr-menu { background-color: #553f38; color: #efdbd5; }
        .calc-menu { background-color: #8b442d; color: #ffdad0; }
        .history-menu { background-color: #352d2b; color: #f7e3a0; padding: 15px; font-size: 1rem; }

        /* App Sections */
        .app-section { display: none; width: 100%; flex-direction: column; align-items: center; padding: 20px; }
        .header-row { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-btn { background-color: #352d2b; color: #efdbd5; border: 1px solid #553f38; padding: 10px 20px; border-radius: 50px; cursor: pointer; }
        .user-name { color: #8b442d; font-size: 0.8rem; font-weight: 500; letter-spacing: 2px; margin-bottom: 10px; text-transform: uppercase; }

        /* History Styles */
        .history-list { width: 100%; max-width: 400px; background: #2a1f1d; border-radius: 15px; padding: 15px; margin-top: 10px; max-height: 400px; overflow-y: auto; }
        .history-item { padding: 10px; border-bottom: 1px solid #553f38; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .clear-btn { background: #8b442d; color: white; border: none; padding: 8px 15px; border-radius: 10px; cursor: pointer; margin-top: 15px; }

        /* Calculator/QR Styles (Existing) */
        #scanner-container { width: 100%; max-width: 400px; border-radius: 15px; overflow: hidden; border: 2px solid #553f38; background: #000; }
        .result-box { width: 90%; max-width: 400px; background: #2a1f1d; border: 1px solid #553f38; padding: 20px; margin-top: 20px; border-radius: 15px; text-align: center; word-wrap: break-word; }
        .calculator { width: 100%; max-width: 360px; }
        .screen { height: 120px; display: flex; justify-content: flex-end; align-items: flex-end; margin-bottom: 10px; overflow: hidden; }
        .input-text { font-size: 3rem; text-align: right; width: 100%; }
        .buttons-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .calc-btn { height: 70px; width: 70px; border-radius: 50%; border: none; font-size: 1.5rem; cursor: pointer; }
        .num-btn { background: #352d2b; color: #efdbd5; }
        .func-btn { background: #553f38; color: #efdbd5; }
        .ac-btn { background: #8b442d; color: #ffdad0; }
        .equal-btn { background: #f7e3a0; color: #3e2e00; border-radius: 28px; }
        #qrcode-display { background: white; padding: 15px; border-radius: 15px; min-height: 200px; }
    </style>
</head>
<body>

<div id="home-screen">
    <div class="top-owner">Owner by MD TARIFUL ISLAM</div>
    <button class="menu-btn qr-menu" onclick="openApp('qr-section')">1 : QR Code Generator</button>
    <button class="menu-btn calc-menu" onclick="openApp('calc-section')">2 : Calculator</button>
    <button class="menu-btn history-menu" onclick="showHistory()">üìú View History</button>
</div>

<div id="qr-section" class="app-section">
    <div class="header-row"><button class="back-btn" onclick="goHome()">‚Üê Back</button></div>
    <div class="user-name">QR GENERATOR</div>
    <input id="qrcode-input" type="text" placeholder="Type link..." oninput="generateQR()" style="padding:15px; width:280px; border-radius:12px; border:2px solid #553f38; background:#2a1f1d; color:white; margin-bottom: 20px;">
    <div id="qrcode-display"></div>
    <button id="download-btn" onclick="downloadAndSaveQR()" style="background:#f7e3a0; color:#3e2e00; border:none; padding:12px 25px; border-radius:12px; font-weight:bold; display:none; margin-top: 15px;">Download & Save</button>
</div>

<div id="calc-section" class="app-section">
    <div class="header-row"><button class="back-btn" onclick="goHome()">‚Üê Back</button></div>
    <div class="calculator">
        <div class="screen"><div id="display" class="input-text">0</div></div>
        <div class="buttons-grid">
            <button class="calc-btn ac-btn" onclick="clearAll()">AC</button>
            <button class="calc-btn func-btn" onclick="append('/')">√∑</button>
            <button class="calc-btn func-btn" onclick="append('*')">√ó</button>
            <button class="calc-btn num-btn" onclick="backspace()">‚å´</button>
            <button class="calc-btn num-btn" onclick="append('7')">7</button>
            <button class="calc-btn num-btn" onclick="append('8')">8</button>
            <button class="calc-btn num-btn" onclick="append('9')">9</button>
            <button class="calc-btn func-btn" onclick="append('-')">‚àí</button>
            <button class="calc-btn num-btn" onclick="append('4')">4</button>
            <button class="calc-btn num-btn" onclick="append('5')">5</button>
            <button class="calc-btn num-btn" onclick="append('6')">6</button>
            <button class="calc-btn func-btn" onclick="append('+')">+</button>
            <button class="calc-btn num-btn" onclick="append('1')">1</button>
            <button class="calc-btn num-btn" onclick="append('2')">2</button>
            <button class="calc-btn num-btn" onclick="append('3')">3</button>
            <button class="calc-btn equal-btn" onclick="calculate()">=</button>
            <button class="calc-btn num-btn" style="grid-column: span 2; width: 155px; border-radius: 40px;" onclick="append('0')">0</button>
            <button class="calc-btn num-btn" onclick="append('.')">.</button>
        </div>
    </div>
</div>

<div id="history-section" class="app-section">
    <div class="header-row"><button class="back-btn" onclick="goHome()">‚Üê Back</button></div>
    <h2 style="color:#f7e3a0">User History</h2>
    <div class="history-list" id="history-container"></div>
    <button class="clear-btn" onclick="clearHistory()">Clear All History</button>
</div>

<script>
/* Navigation */
function openApp(id) {
    document.getElementById('home-screen').style.display = 'none';
    document.querySelectorAll('.app-section').forEach(s => s.style.display = 'none');
    document.getElementById(id).style.display = 'flex';
}
function goHome() {
    document.getElementById('home-screen').style.display = 'flex';
    document.querySelectorAll('.app-section').forEach(s => s.style.display = 'none');
}

/* LocalStorage History Logic */
function saveToHistory(type, content) {
    let history = JSON.parse(localStorage.getItem('myAppHistory') || '[]');
    history.unshift({ type, content, time: new Date().toLocaleString() });
    localStorage.setItem('myAppHistory', JSON.stringify(history.slice(0, 50))); // Save last 50 items
}

function showHistory() {
    openApp('history-section');
    const container = document.getElementById('history-container');
    const history = JSON.parse(localStorage.getItem('myAppHistory') || '[]');
    container.innerHTML = history.length === 0 ? "<p>No history yet.</p>" : 
        history.map(item => `<div class="history-item">
            <span><strong>${item.type}:</strong> ${item.content}</span>
            <small style="color:#8b442d">${item.time}</small>
        </div>`).join('');
}

function clearHistory() {
    localStorage.removeItem('myAppHistory');
    showHistory();
}

/* Updated QR Logic */
const qrcodeContainer = new QRCode(document.getElementById("qrcode-display"), { width: 200, height: 200 });
function generateQR() {
    const val = document.getElementById("qrcode-input").value;
    const btn = document.getElementById("download-btn");
    if (val.trim() === "") { btn.style.display = "none"; }
    else { qrcodeContainer.makeCode(val); btn.style.display = "block"; }
}
function downloadAndSaveQR() {
    const val = document.getElementById("qrcode-input").value;
    saveToHistory('QR', val);
    const canvas = document.querySelector("#qrcode-display canvas");
    const a = document.createElement("a");
    a.href = canvas.toDataURL("image/png");
    a.download = "qr_tariful.png";
    a.click();
}

/* Updated Calc Logic */
const display = document.getElementById("display");
function append(val) { display.innerText = display.innerText === "0" ? val : display.innerText + val; }
function clearAll() { display.innerText = "0"; }
function backspace() { display.innerText = display.innerText.length > 1 ? display.innerText.slice(0, -1) : "0"; }
function calculate() {
    try {
        let expression = display.innerText;
        let result = eval(expression.replace('√ó', '*').replace('√∑', '/'));
        saveToHistory('Calc', `${expression} = ${result}`);
        display.innerText = result;
    } catch {
        display.innerText = "Error";
        setTimeout(clearAll, 1000);
    }
}
</script>

</body>
</html>
