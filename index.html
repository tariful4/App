<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARIFUL2.0</title>
    <style>
        /* ‡¶Æ‡ßÇ‡¶≤ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ - ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü‡ßá‡¶∞ ‡¶•‡¶ø‡¶Æ ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #1a110f; color: #efdbd5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        /* ‡¶Ö‡¶•‡ßá‡¶®‡ßç‡¶ü‡¶ø‡¶ï‡ßá‡¶∂‡¶® ‡¶∏‡ßá‡¶ï‡¶∂‡¶® */
        #authSection { width: 100%; display: flex; justify-content: center; }
        .auth-box { background: #2a1f1d; padding: 30px; border-radius: 25px; width: 90%; max-width: 360px; text-align: center; border: 1px solid #3e2e2a; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #553f38; background: #1a110f; color: white; outline: none; }
        .auth-btn { width: 100%; padding: 15px; background: #8b442d; color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        
        /* ‡¶Æ‡ßá‡¶á‡¶® ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶è‡¶¨‡¶Ç ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞ ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */
        #mainApp { width: 100%; max-width: 400px; padding: 20px; display: none; }
        .screen { height: 180px; display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-end; padding: 20px; font-size: 3.5rem; color: white; overflow: hidden; word-break: break-all; }
        
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; }
        .btn { height: 75px; width: 75px; border: none; border-radius: 50%; font-size: 1.6rem; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: brightness 0.2s; }
        .btn:active { filter: brightness(1.2); }

        /* ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶ï‡ßã‡¶° (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡¶∂‡¶ü ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ) */
        .num { background: #352d2b; color: white; } /* ‡¶∏‡¶Ç‡¶ñ‡ßç‡¶Ø‡¶æ ‡¶¨‡¶æ‡¶ü‡¶® */
        .op { background: #4a3a37; color: #f7e3a0; } /* ‡¶Ö‡¶™‡¶æ‡¶∞‡ßá‡¶ü‡¶∞ ‡¶¨‡¶æ‡¶ü‡¶® */
        .ac { background: #7c3a25; color: white; } /* AC ‡¶¨‡¶æ‡¶ü‡¶® */
        .eq { background: #f7e3a0; color: #3e2e00; border-radius: 40px; } /* ‡¶∏‡¶Æ‡¶æ‡¶® ‡¶¨‡¶æ‡¶ü‡¶® */

        #historyPanel { margin-top: 25px; background: #2a1f1d; padding: 15px; border-radius: 20px; max-height: 150px; overflow-y: auto; font-size: 0.9rem; }
        .hist-item { padding: 8px 0; border-bottom: 1px solid #3e2e2a; color: #bcaea9; }
        
        .nav-btn { background: #352d2b; color: white; border: none; padding: 10px 20px; border-radius: 20px; margin-bottom: 15px; cursor: pointer; }
    </style>
</head>
<body>

<div id="authSection">
    <div class="auth-box">
        <h2 id="authTitle" style="margin-bottom: 20px;">TARIFUL 2.0</h2>
        <input type="text" id="userInput" class="auth-input" placeholder="Username">
        <input type="password" id="passInput" class="auth-input" placeholder="Password">
        <button class="auth-btn" id="submitBtn">Login</button>
        <p onclick="toggleAuth()" id="toggleMsg" style="color:#f7e3a0; margin-top:15px; cursor:pointer; font-size:0.9rem;">New User? Register here</p>
    </div>
</div>

<div id="mainApp">
    <div id="home" style="text-align:center; padding: 50px 0;">
        <h1 style="color:#f7e3a0; font-size: 2.5rem;">Welcome</h1>
        <p style="color: #bcaea9; margin-top: 10px;">Cloud Calculator System</p>
        <button onclick="openCalc()" style="width:100%; padding:20px; margin-top:40px; background:#8b442d; color:white; border-radius:15px; border:none; font-size:1.2rem; font-weight:bold; cursor:pointer;">üßÆ Start Calculating</button>
        <button onclick="location.reload()" style="margin-top:20px; background:none; border:none; color:#7c3a25; cursor:pointer;">Logout</button>
    </div>

    <div id="calcSec" style="display:none;">
        <button onclick="goHome()" class="nav-btn">‚Üê Home</button>
        <div class="screen" id="disp">0</div>
        
        <div class="grid">
            <button class="btn ac" onclick="clr()">AC</button>
            <button class="btn op" onclick="add('(')">( )</button>
            <button class="btn op" onclick="add('%')">%</button>
            <button class="btn op" onclick="add('/')">√∑</button>

            <button class="btn num" onclick="add('7')">7</button>
            <button class="btn num" onclick="add('8')">8</button>
            <button class="btn num" onclick="add('9')">9</button>
            <button class="btn op" onclick="add('*')">√ó</button>

            <button class="btn num" onclick="add('4')">4</button>
            <button class="btn num" onclick="add('5')">5</button>
            <button class="btn num" onclick="add('6')">6</button>
            <button class="btn op" onclick="add('-')">‚àí</button>

            <button class="btn num" onclick="add('1')">1</button>
            <button class="btn num" onclick="add('2')">2</button>
            <button class="btn num" onclick="add('3')">3</button>
            <button class="btn op" onclick="add('+')">+</button>

            <button class="btn num" onclick="add('0')">0</button>
            <button class="btn num" onclick="add('.')">.</button>
            <button class="btn num" onclick="bk()">‚å´</button>
            <button class="btn eq" onclick="runCalc()">=</button>
        </div>

        <div id="historyPanel">
            <p style="color:#f7e3a0; font-weight:bold; margin-bottom:10px; font-size:0.8rem;">RECENT HISTORY</p>
            <div id="histList">Loading cloud data...</div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡¶∞‡¶ø‡¶ú‡¶ø‡¶®‡¶æ‡¶≤ ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶∏ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó
    const firebaseConfig = {
        apiKey: "AIzaSyA2T1xkIsdNh7UyT6dTgKHYGCEgEVQ4bj0",
        authDomain: "my-social-project-73e01.firebaseapp.com",
        projectId: "my-social-project-73e01",
        storageBucket: "my-social-project-73e01.firebasestorage.app",
        messagingSenderId: "944631362614",
        appId: "1:944631362614:web:ef49c81e235125a6db9497",
        measurementId: "G-ER6LWM02Q7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentUsername = "";
    let isLoginMode = true;

    window.toggleAuth = () => {
        isLoginMode = !isLoginMode;
        document.getElementById("authTitle").innerText = isLoginMode ? "TARIFUL 2.0" : "New Account";
        document.getElementById("submitBtn").innerText = isLoginMode ? "Login" : "Register";
        document.getElementById("toggleMsg").innerText = isLoginMode ? "New User? Register here" : "Back to Login";
    };

    document.getElementById("submitBtn").onclick = async () => {
        const user = document.getElementById("userInput").value.trim();
        const pass = document.getElementById("passInput").value.trim();
        if(!user || !pass) return alert("Please fill all fields!");

        const userRef = doc(db, "users", user);
        const snap = await getDoc(userRef);

        if(isLoginMode) {
            if(snap.exists() && snap.data().password === pass) {
                currentUsername = user;
                loginSuccess();
            } else alert("Invalid Login!");
        } else {
            if(snap.exists()) alert("Username taken!");
            else {
                await setDoc(userRef, { password: pass, history: [] });
                alert("Account Created!");
                toggleAuth();
            }
        }
    };

    function loginSuccess() {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        loadHistory();
    }

    window.saveToCloud = async (log) => {
        if(!currentUsername) return;
        const userRef = doc(db, "users", currentUsername);
        await updateDoc(userRef, { history: arrayUnion(log) });
        loadHistory();
    };

    async function loadHistory() {
        const userRef = doc(db, "users", currentUsername);
        const snap = await getDoc(userRef);
        const h = snap.data().history || [];
        document.getElementById("histList").innerHTML = h.slice(-8).reverse().map(i => `<div class="hist-item">${i}</div>`).join("");
    }
</script>

<script>
    // ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï
    let disp = document.getElementById("disp");

    function add(v) {
        if(disp.innerText === "0" || disp.innerText === "Error") disp.innerText = v;
        else disp.innerText += v;
    }

    function clr() { disp.innerText = "0"; }
    
    function bk() {
        disp.innerText = disp.innerText.length > 1 ? disp.innerText.slice(0, -1) : "0";
    }

    async function runCalc() {
        try {
            let expression = disp.innerText.replace(/√ó/g, '*').replace(/√∑/g, '/');
            let result = eval(expression);
            let log = disp.innerText + " = " + result;
            disp.innerText = result;
            if(window.saveToCloud) await window.saveToCloud(log);
        } catch { disp.innerText = "Error"; }
    }

    function openCalc() {
        document.getElementById("home").style.display = "none";
        document.getElementById("calcSec").style.display = "block";
    }

    function goHome() {
        document.getElementById("calcSec").style.display = "none";
        document.getElementById("home").style.display = "block";
    }
</script>

</body>
</html>
